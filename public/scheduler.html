<div class="sch-header">Horario diario</div>
<div class="sch-container">
<div class="timeline sch-timeline range" data-ticks-position="top" style="
    --min: 1;
    --max: 24;
    --value-a: 9;
    --value-b: 17;
    --text-value-a: '09:00:00';
    --text-value-b: '17:00:00';">
    <input type="range" min="0.5" max="24" step="0.5" value="9" id="sch-start"></input>
    <output></output>
    <input type="range" min="0.5" max="24" step="0.5" value="17" id="sch-end"></input>
    <output></output>
    <div class="progress schedule-time">
</div>
