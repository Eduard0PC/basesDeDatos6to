<div class="sys-form add-emp-form">
    <div class="form-header">
        <h2>Añadir empleado</h2>
        <button class="form-close" id="empAddClose">
            <img src="src/icons/close.svg">
        </button>
    </div>
    <form>
        <div class="top-fields">
            <div class="general-form-data">
                <label for="nwuser">Ingrese un nuevo usuario:</label>
                <input type="text" name="usuario" id="nwuser" placeholder="Nuevo usuario" maxlength="32" required><br>
                <label for="nwpswd">Ingrese una contraseña para el usuario:</label>
                <input type="text" name="contraseña" id="nwpswd" placeholder="Contraseña" maxlength="32" required>
            </div>
            <div class="options">
                <label for="nwrole">Rol para el usuario:</label>
                <select name="rol" id="nwrole">
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>
            </div>
        </div>
        <p>Establezca un horario para el nuevo empleado:</p>
        <!--Aquí va un componente de horarios-->
        <scheduler></scheduler><br>
        <div class="form-actions">
            <button class="form-button accept" type="submit">Añadir</button>
        </div>
    </form>
</div>

<div class="add-pedido-form sys-form">
    <div class="form-header">
        <h2>Añadir nuevo pedido</h2>
        <button class="form-close" id="addPedidoClose">
            <img src="src/icons/close.svg">
        </button>
    </div>
    <form id="pedidoForm">
        <!-- Client Information -->
        <div class="top-fields">
            <div class="general-form-data">
                <label for="nombreCliente">Nombre del Cliente:</label>
                <input type="text" id="nombreCliente" placeholder="Nombre del cliente" required>
            </div>
            <div class="options">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" placeholder="Dirección" required>
            </div>
        </div>
        <!-- Alimentos Section -->
        <div id="alimentosContainer">
            <div class="alimento-entry">
                <label for="alimento">Alimento:</label>
                <select class="alimento" required>
                    <!-- Options will be dynamically populated -->
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="cantidad" min="1" required>
                <label for="total">Total:</label>
                <input type="text" class="total" readonly>
                <button type="button" class="remove-alimento">Eliminar</button>
            </div>
        </div>
        <button type="button" id="addAlimento">Añadir Alimento</button>
        <!-- Submit Section -->
        <div class="form-actions">
            <button class="form-button accept" type="submit" id="submitPedido">Realizar Pedido</button>
        </div>
    </form>
</div>
