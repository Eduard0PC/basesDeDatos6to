<div class="sys-form add-emp-form">
    <div class="form-header">
        <h2>Añadir empleado</h2>
        <button class="form-close" id="empAddClose">
            <img src="src/icons/close.svg">
        </button>
    </div>
    <form>
        <div class="top-fields">
            <div class="general-form-data">
                <label for="nwuser">Ingrese un nuevo usuario:</label>
                <input type="text" name="usuario" id="nwuser" placeholder="Nuevo usuario" required><br>
                <label for="nwpswd">Ingrese una contraseña para el usuario:</label>
                <input type="text" name="contraseña" id="nwpswd" placeholder="Contraseña" required>
            </div>
            <div class="options">
                <label for="nwrole">Rol para el usuario:</label>
                <select name="rol" id="nwrole">
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>
            </div>
        </div>
        <p>Establezca un horario para el nuevo empleado:</p>
        <!--Aquí va un componente de horarios-->
        <scheduler></scheduler><br>
        <div class="form-actions">
            <button class="form-button accept" type="submit">Añadir</button>
        </div>
    </form>
</div>
