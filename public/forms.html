<div class="sys-form add-emp-form">
    <div class="form-header">
        <h2>Añadir empleado</h2>
        <button class="form-close"></button>
    </div>
    <form>
        <label for="nwuser">Ingrese un nuevo usuario:</label>
        <input type="text" name="usuario" id="nwuser" placeholder="Nuevo usuario"><br>
        <label for="nwpswd">Ingrese una contraseña para el usuario:</label>
        <input type="text" name="contraseña" id="nwpswd" placeholder="Contraseña"><br>
        <label for="nwpswd">Rol para el usuario:</label>
        <select name="rol" id="nwrole">
            <option value="admin">Administrador</option>
            <option value="user">Usuario</option>
        </select>
        <p>Establezca un horario para el nuevo empleado:</p>
        <!--Aquí va un componente de horarios-->
        <scheduler></scheduler><br>
        <div class="form-actions">
            <button type="submit">Añadir</button>
        </div>
    </form>
</div>
